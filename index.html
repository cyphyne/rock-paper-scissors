<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>&#9728 &#9729 &#x1f32b</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="favicon.png" type="image/icon type">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&family=Gluten:wght@700;800;900&display=swap');
        </style>
    </head>
    <body>
        <header>
            <h1> SUN &#x25CB CLOUD &#x25CB WIND</h1>
        </header>              

        <h2>best out of five wins!</h2>
        <h3>What's your pick?</h3>

        <div class="options">
            <div class="options" id="sun">
                <button>
                <img src="sun.png" alt="cute sun bear" width='200'>
                </button>
            </div>
            <div class="options" id="cloud">
                <button>
                    <img src="cloud.png" alt="cute cloud cat" width='170'>
                    </button>
                </div>
            <div class="options" id="wind">
                <button>
                    <img src="wind.png" alt="cute wind mouse" width='275'>
                    </button>
                </div>
        </div>

        <div class="result">
            <p>You've blown away the clouds, a win! &#9786</p>
        </div>

        <div class="score-board">
            <div id="comp-choice">Computer Chose: &#x2601</div>
            <div id="break">
                <p>&#8226</p>  <p>&#8226</p> <p>&#8226</p>
            </div>
            <div id="tag"> 
                <div class="name-tag">Player:</div>
                <div id="player-score">0</div>
                <div class="name-tag">Computer:</div>
                <div id="computer-score">0</div>
            </div>
        </div>

     <div class="bot">
      <footer>
         <p>Copyright
             <a id="link" href="https://github.com/cyphyne">Cyphyne</a>
         </p>
      </footer>
     </div>
     <script src="script.js"></script>
    </body>
</html>
